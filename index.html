<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    Enter Time : 
    <input type="time" id="time" step="1">

    <p id="timer"> 0h 0m 0s</p>

    <button onclick="startTimer()" id="start">Start</button>
    <button onclick="pauseTimer()" id="pause">Pause</button>
    <button onclick="resumeTimer()" id="resume">Resume</button>
    <button onclick="resetTimer()" id="reset">Reset</button>

    <script src="index.js"></script>
</body>
</html>
